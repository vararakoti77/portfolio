<script>
function downloadResume() {
const loadingOverlay = document.querySelector('.loading-overlay');
loadingOverlay.style.display = 'flex';

// Set a timeout for fetch operation (e.g., 10 seconds)
const fetchWithTimeout = (url, options, timeout = 10000) =>
    Promise.race([
        fetch(url, options),
        new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Request timed out')), timeout)
        ),
    ]);

fetchWithTimeout('assets/img/varaprasad.pdf')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.blob();
    })
    .then(blob => {
        const blobUrl = window.URL.createObjectURL(blob);
        const downloadLink = document.createElement('a');
        downloadLink.style.display = 'none';
        downloadLink.href = blobUrl;
        const timestamp = '2024-12-29';
        downloadLink.download = `Resume_${timestamp}.pdf`;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        window.URL.revokeObjectURL(blobUrl);
    })
    .catch(error => {
        console.error('Download failed:', error);
        alert('Unable to download the resume. Please check your connection or file path.');
    })
    .finally(() => {
        loadingOverlay.style.display = 'none';
    });
}

</script>
